<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>inicio</title>
	<link rel="stylesheet" href="/css/style_inicio_sesion.css">
	<link rel="shortcut icon" type="image/x-icon" href="img/iconServiLan2.png">
</head>
<body>
	<div class="login-box">
		<img class="avatar" src="/img/iconServiLan2.png" alt="logo de pet love">
		<h1> Ingrese aqui </h1>
		<form action="/cliente/ingresar"> 
		<!-- user name -->
		<label for="username">Mail</label>
		<input type="email" name="mail" placeholder="Ingrese su mail" th:value="${mail}"> <!-- se crea una cuadrilla para agregar datos -->

		<label for="password">Contraseña</label>
		<input type="password" name="clave" placeholder="Ingrese su contraseña" th:value="${clave}">

		
		
		

		<br></br>
		<input type="submit" value="Ingresar">
		
		<a href="#">¿Has perdido tu contraseña?</a>
		
		<a href="#">¿No tienes una cuenta?</a>
		 </form>	

	</div>
</body>
</html>
